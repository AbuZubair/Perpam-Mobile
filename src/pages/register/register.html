<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="reg" (ngSubmit)="logForm()">
    <ion-list>
  
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" #uname formControlName="uname"
            [class.invalid]="!reg.controls.uname.valid  && reg.controls.uname.dirty"></ion-input>
          </ion-item>
  
          <p class="errorMessage" *ngIf="!reg.controls.uname.hasError('required') && reg.controls.uname.hasError('maxlength') 
            && (reg.controls.uname.dirty)">Max length should be 50.
          </p>
      
          <p class="errorMessage" *ngIf="reg.controls.uname.hasError('required') && (reg.controls.uname.dirty)">
          Please enter Username
          </p>      
  
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password formControlName="pwd"></ion-input>
          </ion-item>
  
          <p class="errorMessage" *ngIf="!reg.controls.pwd.hasError('required') && reg.controls.pwd.hasError('minlength') 
            && (reg.controls.pwd.dirty)">Min length should be 6.
          </p>
      
          <p class="errorMessage" *ngIf="reg.controls.pwd.hasError('required') && (reg.controls.pwd.dirty)">
          Please enter Password
          </p>
  
          <ion-item>
            <ion-label floating>Re-enter Password</ion-label>
            <ion-input type="password" formControlName="cfrpwd"
                      required show-password></ion-input>
          </ion-item>
          <ion-item class='form-text error' *ngIf="reg.controls.cfrpwd.touched && reg.hasError('mismatchedPasswords') && reg.controls.pwd.valid">
            <ion-label no-margin stacked>Passwords do not match</ion-label>
          </ion-item>

          <ion-item no-border>
            <button ion-button type="submit" [disabled]="!reg.valid" large color="danger" (click)="register()">
                Submit
              </button>
          </ion-item>
    </ion-list>
  </form>
</ion-content>
