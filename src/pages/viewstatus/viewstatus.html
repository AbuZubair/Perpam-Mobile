<ion-header>

    <ion-navbar color="primary">
      <ion-title>{{app?.name}} </ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item-group>
          <ion-item-divider color="light">Nama</ion-item-divider>
          <ion-item> {{app.name}}</ion-item>
        </ion-item-group>
    
        <ion-item-group>
          <ion-item-divider color="light">Tanggal Lahir Pasien (mm/dd/yyyy)</ion-item-divider>
          <ion-item > {{app.myDate}}</ion-item>
        </ion-item-group>
    
        <ion-item-group>
          <ion-item-divider color="light">Guarantor</ion-item-divider>
          <ion-item > {{app.gr}}</ion-item>
        </ion-item-group>
    
        <ion-item-group>
          <ion-item-divider color="light">Tanggal Perjanjian</ion-item-divider>
          <ion-item > {{app.tgl}}</ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider color="light">Dokter</ion-item-divider>
          <ion-item > {{app.dr.name}}</ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
