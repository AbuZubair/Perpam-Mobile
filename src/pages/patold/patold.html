<ion-header>

  <ion-navbar color="primary" no-border-bottom>
    <ion-title>Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <button ion-button type="button" (click)="sort()">Sort</button>

  <ion-list>
    <ion-item *ngFor="let user of users | async | search : terms | sort: {property: column, order: order}">
        <h2> {{ user.name}} </h2>
        <p> {{ user.myDate | date: 'dd/MM/yyyy'}} </p>
        <p text-wrap> {{ user.almt }}, {{ user.sDistrict.name }}, {{ user.sCity.name }} </p>
        <button ion-button clear item-end navPush="EditprofilePage" [navParams]="{user: user}">Edit</button>
        <button ion-button clear item-end navPush="ViewitemPage" [navParams]="{user: user}">Booking</button>
    </ion-item>
    <p>Silahkan lakukan registrasi <a href="#" (click)="gotoRegPat()">disini</a> jika belum menemukan nama anda di list</p>
  </ion-list>
  
  
</ion-content>
